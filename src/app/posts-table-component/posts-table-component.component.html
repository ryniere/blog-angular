<br />
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-success btn-sm pull-right">+&nbsp;&nbsp;New Post</a><br /><br />
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Post Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody *ngFor="let blogPost of blogPosts">
                    <tr>
                        <td>{{blogPost.title}}</td>
                        <td>{{blogPost.postDate | date:'mediumDate'}}</td>
                        <td>{{blogPost.category}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br />
